<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pingbin Cart - Redirecting</title>
  <script type="text/javascript">
    // Single Page App for GitHub Pages
    // This script takes the current URL and converts it to a query parameter
    // that the index.html page can use to properly route to the intended path
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="/">here</a>.</p>
</body>
</html>
